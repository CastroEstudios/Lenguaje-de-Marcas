<!DOCTYPE html>
<html lang="en">
<head>

        <title>Ejemplo de etiqueta blockquote</title></head>
        <body>
        <p>Según Albert Einstein, hay una tendencia inequivoca y explícita, en que los restaurantes donde paran <em>los camioneros</em>, poseen <strong>una mayor calidad gastronómica</strong> que el resto. Citaba el susodicho:</p>
        <blockquote cite="https://as01.epimg.net/epik/imagenes/2016/12/05/portada/1480934307_225079_1480935661_sumario_normal.jpg">
            "Si ves camiones aparcaos, para, que se come bien y barato. -Albert Einstein, 1355 d.C."</blockquote>
        </body>
        </html>
